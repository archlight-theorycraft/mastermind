<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light text-center">
    <div class="wrapper">
        <h1 class="my-4">Jogo Mastermind</h1>
        <p>Descubra a sequência de números antes que o tempo acabe!</p>
        <div class="btn-group my-3">
            <button id="threeDigits" class="btn btn-primary">3 Dígitos</button>
            <button id="fourDigits" class="btn btn-success">4 Dígitos</button>
        </div>
        <div id="inputArea" style="display:none;" class="mb-3"></div>
        <div id="progressContainer" class="progress" style="height: 20px;">
            <div id="progressBar" class="progress-bar bg-warning" role="progressbar" style="width: 100%;"></div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
